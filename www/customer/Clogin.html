<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/loginOrRegister.js"></script>
</head>

<body>

    <div class="login-form">

        <h1>Login</h1>

        <form action="../js/loginOrRegister.js" method="POST" id="c_login">
            <input type="text" name="c_username" placeholder="Username" required>
            <br><br>

            <input type="password" name="password" placeholder="Password" required>
            <br><br>

            <button type="submit"><a href="./cIndex.php">Login</a></button>
        </form>

        <p>
            If you don't have an account, register below.
        </p>

        <h1>Register</h1>

        <form action="../js/loginOrRegister.js" method="POST" id="c_register">
            <div>
                <input type="text" name="name" placeholder="Name" required>
                <br><br>

                <input type="text" name="phone" placeholder="Phone Number" required>
                <br><br>

                <input type="text" name="email" placeholder="Email Address" required>
                <br><br>

                <input type="text" name="usnme" placeholder="Username" required>
                <br><br>

                <input type="password" name="pwd" placeholder="Password" required>
                <br><br>

                <button type="submit">Register</button>

            </div>

        </form>
    </div>

    <p>
        Click <a href="../admin/Alogin.html">here</a> if you want
        to sign in as an admin.
    </p>

</body>

</html>
