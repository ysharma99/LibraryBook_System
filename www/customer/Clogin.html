<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <div class="login-form">
        <h1>Login</h1>
        <form action="auth" method="POST">
            <div>
                <input type="text" name="username" placeholder="Username" class="usernames" align="center" required>
                <p></p>
                <input type="password" name="password" placeholder="Password" required>
                <p></p>
                <input type="submit">
            </div>
        </form>

        <p>
            If you don't have an account, register below.
        </p>

        <h1>Register</h1>

        <form action="/register" method="POST">
            <div>
                <input type="text" name="name" placeholder="Name" required>
                <p></p>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <p></p>
                <input type="text" name="email" placeholder="Email Address" required>
                <p></p>
                <input type="text" name="usnme" placeholder="Username" required>
                <p></p>
                <input type="password" name="pwd" placeholder="Password" required>
                <p></p>
                <input type="submit">
            </div>

        </form>
    </div>

    <p>
        Click <a href="../admin/Alogin.html">here</a> if you want
        to sign in as an admin.
    </p>

</body>

</html>
